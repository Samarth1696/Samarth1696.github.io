<!DOCTYPE html>
<html lang="en">

<head>
    <title>Motion Control</title>
    <meta property="og:description" content="Motion Control for immersive 3D" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='./maplibre-gl.css' />
    <script src='./maplibre-gl.js'></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        #map {
            height: 100%;
        }

        #flight-data {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            font-family: monospace;
        }

        .data-row {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div id="map">
        <div id="flight-data">
            <div class="data-row">Lat: <span id="lat">0.000</span>° Lng: <span id="lng">0.000</span>°</div>
            <div class="data-row">Alt: <span id="alt">0</span>m Speed: <span id="speed">0</span>m/s</div>
            <div class="data-row">Hdg: <span id="heading">0</span>° Pitch: <span id="pitch">0</span>° Roll: <span
                    id="roll">0</span>°</div>
            <div class="data-row">V/S: <span id="vspeed">0</span>m/s Track: <span id="track">0</span>°</div>
        </div>
    </div>

    <script>
        const map = (window.map = new maplibregl.Map({
            container: 'map',
            zoom: 13,
            center: [11.39085, 47.27574],
            pitch: 70,
            style: {
                version: 8,
                sources: {
                    osm: {
                        type: 'raster',
                        tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution: '&copy; OpenStreetMap Contributors',
                        maxzoom: 19
                    },
                    // Use a different source for terrain and hillshade layers, to improve render quality
                    terrainSource: {
                        type: 'raster-dem',
                        url: 'https://demotiles.maplibre.org/terrain-tiles/tiles.json',
                        tileSize: 256
                    },
                    hillshadeSource: {
                        type: 'raster-dem',
                        url: 'https://demotiles.maplibre.org/terrain-tiles/tiles.json',
                        tileSize: 256
                    }
                },
                layers: [
                    {
                        id: 'osm',
                        type: 'raster',
                        source: 'osm'
                    },
                    {
                        id: 'hills',
                        type: 'hillshade',
                        source: 'hillshadeSource',
                        layout: {visibility: 'visible'},
                        paint: {'hillshade-shadow-color': '#473B24'}
                    }
                ],
                sky: {}
            },
            maxPitch: 180,
            centerClampedToGround: false
        }));

        map.keyboard.disable(); 

        map.addControl(
            new maplibregl.NavigationControl({
                visualizePitch: true,
                showZoom: true,
                showCompass: true
            })
        );

        map.addControl(
            new maplibregl.TerrainControl({
                source: 'terrainSource',
                exaggeration: 1
            })
        );

        const aircraftControl = new maplibregl.AircraftMotionControl({
            initialPosition: {
                lat: 47.27574,
                lng: 11.39085,
                altitude: 2000
            },
            initialVelocity: {
                groundSpeed: 500,
                verticalSpeed: 100,
            },
            initialAttitude: {
                heading: 0,
                pitch: 85,
                roll: 0
            }
        });

        map.addControl(aircraftControl);

        function update() {
            const center = map.getCenter();
            document.getElementById('lat').textContent = center.lat.toFixed(4);
            document.getElementById('lng').textContent = center.lng.toFixed(4);
            document.getElementById('alt').textContent = map.transform.elevation.toFixed(0);
            document.getElementById('speed').textContent = 500;
            document.getElementById('heading').textContent = map.getBearing();
            document.getElementById('pitch').textContent = map.getPitch().toFixed(0);
            document.getElementById('roll').textContent = map.getRoll().toFixed(0);
            document.getElementById('vspeed').textContent = 100;
            document.getElementById('track').textContent = map.getBearing().toFixed(0);
        }

        setInterval(update, 1000);
    </script>
</body>

</html>
